<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="https://styles.redditmedia.com/t5_1skbaa/styles/profileIcon_f6dduh223tq91.jpg">
        <link rel="stylesheet" href={{ url_for("static", filename="stylesheet.css") }}>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <ul class="navbar">
            <li><a href={{ url_for("index") }}
                {% if page == "search" %}class="active"{% endif %}>
                Search
            </a></li>
            <li><a href={{ url_for("random_commander") }}>Random</a></li>
            <li style="float:right;"><a href={{ url_for("about") }}
                {% if page == "about" %}class="active"{% endif %}>
                About</a></li>
        </ul>
        {% block content %}{% endblock %}
    </body>
</html>
