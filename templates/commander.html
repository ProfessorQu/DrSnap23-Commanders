{% extends 'base.html' %}
{% block title %}{{ commander['name'] }}{% endblock %}

{% block content %}
    <h1>{{ commander['name'] }}</h1>

    <img src="{{ commander['image_url'] }}" width="300px"/>
    <br>
    <a href="{{ commander['post_url'] }}" target="_blank">Reddit Post</a>
    <br>
    {% autoescape false %}
    {{ commander['author_comment'] }}
    {% endautoescape %}
{% endblock %}
